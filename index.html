<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Student Information Log</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Angular -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="app">
    <br>
    <br>
    <div class="clearfix"></div>
    <div class="row">
      <div class="container" ng-controller="MainCtrl">
        <!-- Content here -->

        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add Student</button>

        <table class="table">
          <thead>
            <tr>
              <th>Student Number</th>
              <th>Name</th>
              <th>Information</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="student in students">
              <th scope="row">{{student.student_id}}</th>
              <td>{{student.firstname}} {{student.lastname}}</td>
              <td>{{student.info}}</td>
              <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#updateModal_{{student.student_id}}">Update</button></td>
              <td><button type="button" class="btn btn-danger" ng-click="DeleteStudent(student.student_id)">Delete</button></td>
            </tr>
          </tbody>
        </table>


        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel1" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">Student Information</h4>
              </div>
              <div class="modal-body">
                <form name="myForm">
                  <div class="form-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" class="form-control" id="student_ID" ng-model="student_id" placeholder="Type your first name here" required>
                  </div>
                  <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" ng-model="firstname" placeholder="Type your first name here" required>
                  </div>
                  <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" ng-model="lastname" placeholder="Type your last name here" required>
                  </div>
                  <div class="form-group">
                    <label for="info">Information</label>
                    <textarea class="form-control" name="info" id="info" rows="10" cols="50" ng-model="info" placeholder="Write something about yourself here" required></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="NewStudent(student_id, firstname, lastname, info)">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div ng-repeat="student in students">
          <div class="modal fade updateModal" id="updateModal_{{student.student_id}}" tabindex="-1" role="dialog"
               aria-labelledby="myModalLabel1" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel1">Student Information for {{student.firstname}}</h4>
                </div>
                <div class="modal-body">
                  <form name="myForm">
                    <div class="form-group">
                      <label for="student_id">Student ID</label>
                      <input type="text" class="form-control" id="student_ID" ng-model="student.student_id" placeholder="Type your first name here" required disabled>
                    </div>
                    <div class="form-group">
                      <label for="firstname">First Name</label>
                      <input type="text" class="form-control" id="firstname" ng-model="student.firstname" placeholder="Type your first name here" required>
                    </div>
                    <div class="form-group">
                      <label for="lastname">Last Name</label>
                      <input type="text" class="form-control" id="lastname" ng-model="student.lastname" placeholder="Type your last name here" required>
                    </div>
                    <div class="form-group">
                      <label for="info">Information</label>
                      <textarea class="form-control" name="info" id="info" rows="10" cols="50" ng-model="student.info" placeholder="Write something about yourself here" required></textarea>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="UpdateStudent(student.student_id, student.firstname, student.lastname, student.info)">Save changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>          
        </div>

      </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
